<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <!-- form -->
    <form id="loginForm" class="mb-4">
      <label for="username" class="block text-gray-700 mb-2">Username</label>
      <input id="username" type="text" id="username" name="username"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input id="password" type="password" id="password" name="password"
        class="mb-6 w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Submit</button>
    </form>
    <form class="mb-6">
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
