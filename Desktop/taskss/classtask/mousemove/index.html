<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Cursor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center cursor-none">
    <!-- Outer cursor -->
    <div id="outer"
        class="fixed top-0 left-0 rounded-full pointer-events-none h-7 w-7 ease-linear -mt-[14px] -ms-[14px] opacity-50 duration-100 transition-all border border-red-600">
    </div>
    <!-- Inner cursor -->
    <div id="inner"
        class="fixed top-0 left-0 rounded-full pointer-events-none w-1.5 h-1.5 -mt-[3px] -ms-[3px] bg-red-600"></div>

    <!-- Btn -->
    <button></button>

    <script src="script.js"></script>
</body>

</html>
