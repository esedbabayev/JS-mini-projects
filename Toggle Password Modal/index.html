<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body class="h-[100vh] flex justify-center items-center">
  <!-- container -->
  <div class="flex max-w-7xl my-0 mx-auto">
    <div id="modalDiv" class="">
      <button id="openModal"
        class="px-6 py-4 bg-[#2463EB] text-white hover:border-solid hover:border-2 rounded-xl hover:bg-white hover:text-[#2463EB] duration-200">Open Modal</button>
    </div>

    <!-- password holder -->
    <div id="passwordHolder" class="w-[500px] h-[230px] border-2 rounded-xl py-5 px-5 hidden">
      <!-- first layer -->
      <div class="flex justify-between">
        <p class="font-bold text-xl">Modal Example</p>
        <a id="x" href="#">&times</a>
      </div>
      <!-- second layer -->
      <div class="py-4 flex flex-col gap-2">
        <label>Password</label>
        <div class="py-1 relative flex justify-between border-2 rounded-xl">
          <input id="input" type="password" placeholder="Enter your password" class="w-full py-3 px-2 outline-none">
          <i id="hiddenPassword" class="fa-solid fa-eye-slash cursor-pointer absolute right-2 top-[21px]"></i>
          <i id="shownPassword" class="fa-solid fa-eye cursor-pointer absolute right-2 top-[21px] hidden"></i>
        </div>
      </div>
      <!-- third layer -->
       <div class="flex justify-end gap-2">
        <button id="closeBtn" class="border-2 rounded-xl p-2 hover:bg-slate-100">Close</button>
        <button id="saveChangesBtn" class="border-2 rounded-xl p-2 bg-[#2463EB] text-white hover:bg-[#1d4fbb]">Save Changes</button>
       </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
